<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My contacts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My contacts</h1>
      <input type="text" id="filter-input" placeholder="search names" />
      <ul id="names" class="collection with-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Ajay</a>
        </li>
        <li class="collection-item">
          <a href="#">Andrew</a>
        </li>
        <li class="collection-item">
          <a href="#">Alice</a>
        </li>
        <li class="collection-item">
          <a href="#">Anna</a>
        </li>

        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Brandon</a>
        </li>
        <li class="collection-item">
          <a href="#">Bryan</a>
        </li>
        <li class="collection-item">
          <a href="#">Billie</a>
        </li>
        <li class="collection-item">
          <a href="#">Brad</a>
        </li>

        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">Cherie Sylvia</a>
        </li>
        <li class="collection-item">
          <a href="#">Carl</a>
        </li>
        <li class="collection-item">
          <a href="#">Cody</a>
        </li>
      </ul>
    </div>

    <script>
      const filterInput = document.getElementById("filter-input")

      filterInput.addEventListener("keyup", filterNames)

      function filterNames(e) {
        let filterValue = document
          .getElementById("filter-input")
          .value.toUpperCase()

        // get names ul
        let ul = document.getElementById("names")

        // get lis' from ul
        let li = ul.querySelectorAll("li.collection-item")

        // loop through collection item lis'

        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName("a")[0]

          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            li[i].style.display = ""
          } else {
            li[i].style.display = "none"
          }
        }
      }
    </script>
  </body>
</html>
